<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de inscripción</title>
</head>

<body>

    <h1 style="text-align:center">HOJA DE INSCRIPCIÓN</h1>
    <h1 style="text-align:center"> EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR </h1>
    <form>
        <fieldset style="background-color: #eae8ff">
            <legend style="border: 1px solid black,background-color white"></legend>
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td><label for="apellidos">Apellidos</label></td>
                    <td><label for="dni">DNI</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="nombre" /></td>
                    <td><input type="text" name="apellidos" /></td>
                    <td><input type="text" name="dni" /></td>
                </tr>
                <tr>
                    <td><label for="localidad">Localidad de Nacimiento</label></td>
                    <td><label for="provincia">Provincia:</label></td>
                    <td><label for="fecha">Fecha de Nacimiento</label></td>
                </tr>
                <tr>
                    <td><input type="localidad">Localidad de Nacimiento</label></td>
                    <td><input type="provincia">Provincia:</label></td>
                    <td><input type="fecha">Fecha de Nacimiento</label></td>
                </tr>
                <tr>
                    <td> <input type="text" name="localidad" /> </td>
                <tr>
                    <select name="provincia">
                        <option>Oviedo</option>
                        <option>Gijón</option>
                        <option> Pravia</option>
                        <option>Avilés</option>
                    </select>
                </tr>
                </td>
                </tr>

                <tr></tr>
            </table>
        </fieldset>
        <fieldset style="background-color: #D8D5DB">
            <ul style="list-style-type:none">
                <li><input type="radio" name="etapa" value="logse" /> Bachillerato</li>
                <li><input type="radio" name="etapa" value="experimental" /> Experimental</li>
                <li><input type="radio" name="etapa" value="cou" /> COU</li>
                <li><input type="radio" name="etapa" value="fp2" /> FP2</li>
                <li><input type="radio" name="etapa" value="otros" /> Otros</li>
            </ul>
    </form>

    </fieldset>
    <fieldset style="background-color: #959bb7">
        <td colspan="2">
            <table>
                <input type="checkbox" name="docs" value="fotocopia" /> Fotocopia DNI
                <input type="checkbox" name="docs" value="certificado" /> Certificado Académico
                <input type="checkbox" name="docs" value="otros" /> Otros documentos (especifique)
                <input type="text" />
                <ul style="list-style-type:none">
                </ul>
        </td>

        </table>
    </fieldset>
    </form>
    <p>
        <input type="submit" value="Enviar solicitud" />

    </p>

    <!-- Formatos audo/video, source y track. -->

</body>

</html>
