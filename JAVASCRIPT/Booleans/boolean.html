    <script type="text/javascript">

// Solo admite dos valores; true o false. Es útil para comrpobar ciertos estados de nuestra apliación. Se aconseja
// declararlos con texto positivo, por ejemplo, userIsLogged.

console.log(Boolean(1))
console.log(Boolean('Whatever'))
console.log(Boolean(3.14))
console.log(Boolean(100 > 5))
console.log(Boolean(1 < 100))
console.log(Boolean('1' == 1 ))
// Todos devuelven true 


// Todos devuelven negativo porque son valores negativos 

console.log(Boolean(0))
console.log(Boolean(-0))
console.log(Boolean(''))
console.log(Boolean(NaN))
console.log(Boolean(null))
console.log(Boolean(undefined))
console.log(Boolean('1' === false ))

    </script>
