<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="block"></p>
    <script type="text/javascript">

        // Mostrar información al usuario dependiendo de si está conectado o no.
        // Mensaje si NO está conectado: Debes estar registrado para leer este artículo. 
        // Mensaje SI está conectado: Haz click aquí para ver el contenido

        const USER_LOGGED = false;
        const BLOCK_TEXT = document.querySelector('.block')
        if (USER_LOGGED) {
            BLOCK_TEXT.innerHTML = 'Haz click aquí para ver el contenido'
        } else {
            BLOCK_TEXT.innerHTML = 'Debes estar registrado para leer este artículo'
        }
 
        

    </script>
</body>

</html>
