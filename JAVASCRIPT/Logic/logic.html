        // CONDICIONALES
        // Quiero irme de viaje ¿Tengo suficiente dinero?
        // Si, me voy de viaje
        // No, tengo que seguir ahorrando

        const flight = 100;
        const hotel = 50;
        const tour = 30;
        const budget = 300;
        const total = flight + hotel + tour


        if (budget > total) {
            console.log('Me voy de viaje')
        } else {
            console.log('No me voy de viaje')
        }

        // Otra manera de comparar,sería mediante la comprobación

        if (budget > total) {
            console.log('Si,me voy de viaje')
        } else if (budget === total) {
            console.log('Si,pero tengo un presupuesto ajustado')
        } else {
            console.log('No, tengo que seguir ahorrando')
        }

    </script>
