<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a la depuración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/ejemplo.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <form class="border border-primary rounded p-5">
                    <label for="filas">Número de filas</label>
                    <input class="form-control mb-3" id="filas" type="number" 
                        placeholder="Introduce el número de filas">

                    <label for="columnas">Número de columnas</label>
                    <input class="form-control" id="columnas" type="number"
                        placeholder="Introduce el número de columnas">

                    <input onclick="crearTabla()" class="btn btn-primary w-100 mt-3" value="CREAR TABLA">
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8">
                <table id="tabla" class="table table-bordered table-striped w-100">

                </table>
            </div>
        </div>
    </div>   
</body>

</html>
